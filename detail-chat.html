<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header-detail-chat">
        <div class="icon-detail-chat">
            <img src="icon/Vector 2.png" alt="">
        </div>
        <div class="info-detail-chat">
            <p>Переписка с поставщиком: <span class="fi-info-post">Постя Бумажный</span></p>
            <p>Заказчик: <span class="fi-info-post">Заким Купаев</span></p>
        </div>
    </div>
    <div class="all-messanger-detail-chat">
        <div class="message-detail-chat">
            <div class="info-message">
                <img src="icon-users/kupaiv.png" alt="">
                <a href="">Заким купаев</a>
            </div>
            <div class="user-message">
                Здравствуйте, Постя Бумажный ! Хотел узнать срок доставки заказа.
            </div>
        </div>
        <div class="message-detail-chat" id="message-2user">
            <div class="info-message">
                <img src="icon-users/Intersect.png" alt="">
                <a href="">Постя Бумажный</a>
            </div>
            <div class="user-message">
               Печатает сообщения...
            </div>
        </div>
        <div class="input-messange">
            <form action="" method="post">
                <div class="input-text"><img src="" alt=""></div>
                <textarea name="" id="message-textarea" cols="30" rows="10" value="fdsfdsafsd">Начните набирать сообщение</textarea>
            <div class="input-text-futter">
                <img src="icon/Vector 1.png" alt="">
                <input type="file" name="" id="" alt="Приложить файлы или просто перетащить их на эту область для вложения">
                <input type="submit" alt="Отправить" value="Отправить">
            </div>
            </form>
            
        </div>
    </div>
</body>
</html>
